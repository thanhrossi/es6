<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread</title>
</head>
<body>
    <pre>
        let arr1 = ['hih', 'html', 'csss'];
        let arr2 = ['gss', 'androi', 'xx'];
        let arr3 = ['xxxad', arr1 , 'csss', arr2 ];
        let arr4 = ['xxxad', ...arr1 , 'csss', ...arr2 ];
        console.log(arr3);
        console.log(arr4);
    </pre>
    <script>
        let arr1 = ['hih', 'html', 'csss'];
        let arr2 = ['gss', 'androi', 'xx'];
        let arr3 = ['xxxad', arr1 , 'csss', arr2 ];
        let arr4 = ['xxxad', ...arr1 , 'csss', ...arr2 ];
        console.log(arr3);
        console.log(arr4);
    </script>
</body>
</html>
